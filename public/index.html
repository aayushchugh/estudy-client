<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="minimum-scale=1, initial-scale=1, width=device-width"
		/>
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<meta name="msapplication-TileColor" content="#2d89ef" />
		<meta name="theme-color" content="#ffffff" />

		<!-- ------------------------------- og tag -------------------------------- -->
		<meta property="og:site_name" content="Estudy" />
		<meta property="og:url" content="https://estudy-client.herokuapp.com/" />
		<meta property="og:title" content="Estudy" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="A place where you can get all the notes you want for your class"
		/>
		<meta
			property="og:image"
			content="https://estudy-client.herokuapp.com/images/logo.png"
		/>

		<!-- --------------------------------- css --------------------------------- -->
		<link rel="stylesheet" href="./base.css" />

		<!-- ------------------------------- favicon ------------------------------- -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./images/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./images/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./images/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="../public/images/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>

		<!-- -------------------------------- icons -------------------------------- -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<!-- -------------------------------- font --------------------------------- -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Estudy</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
